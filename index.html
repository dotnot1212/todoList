<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>

  <body>
    <aside class="notification">
      <ul
        class="list-notification text-light ps-0 d-flex flex-column list-style-none"
      ></ul>
    </aside>
    <header class="position-relative mb-5">
      <div class="title-box">
        <h1 class="text-warning">کار بیشتری انجام دهید</h1>
        <h3 class="text-info">استرس کمتری داشته باشید</h3>
        <h6 class="text-light">با لیست وظایف این کار ساده‌تر میشه</h6>
        <a href="#inner-title" class="text-decoration-none" style="width: fit-content;display: block;">
          <button
            class="btn btn-success d-flex btn-make-todo align-items-center justify-content-center"
          >
            ساخت لیست <i class="bi bi-card-list d-flex ms-2 fs-3"></i></button
        ></a>
      </div>
      <a href="#inner-title">
        <button
          class="btn btn-success btn-send-user d-flex align-items-center justify-content-center"
        >
          <i class="bi bi-airplane d-flex fs-3"></i>
        </button>
      </a>
    </header>

    <section>
      <div class="container">
        <div class="row inner" id="inner-title">
          <div
            class="col d-flex align-items-center justify-content-center flex-column"
          >
            <div class="inputGroup">
              <input type="text" required="" maxlength="15" autocomplete="off" title="حداکثر 15 کاراکتر" />
              <label for="name">عنوان</label>
            </div>
            <button class="btn btn-primary btn-add-todo">ثبت وظیفه</button>
          </div>
        </div>
        <main class="box-side mt-5">
          <div class="row gy-5">
         
          </div>
        </main>
          <div class="remove-all mt-5 w-100 d-flex justify-content-center">
            <button class="btn btn-danger mb-5 mx-auto">
              ! پاک کردن همه !
            </button>
          </div>
        
      </div>
    </section>



    <!-- Button trigger modal -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              بروزرسانی وضعیت
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >تغییر وظیفه :</label
              >
              <input
                type="text"
                class="form-control input-change"
                id="exampleFormControlInput1"
                placeholder="وظیفه خود را وارد کنید ..."
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-success btn-check-input px-4"
              data-bs-dismiss="modal"
            >
              بروزرسانی
            </button>
            <button
              type="button"
              class="btn btn-secondary me-auto px-4"
              data-bs-dismiss="modal"
            >
              بستن
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
